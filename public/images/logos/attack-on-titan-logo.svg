<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Attack on Titan Title Logo -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Banner -->
  <rect x="0" y="20" width="300" height="60" fill="#000000" rx="5"/>
  
  <!-- Main Text -->
  <text x="150" y="45" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" text-anchor="middle" fill="url(#textGradient)" filter="url(#textShadow)">
    진격의 거인
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">
    ATTACK ON TITAN
  </text>
  
  <!-- Decorative Lines -->
  <line x1="20" y1="50" x2="80" y2="50" stroke="#dc2626" stroke-width="2"/>
  <line x1="220" y1="50" x2="280" y2="50" stroke="#dc2626" stroke-width="2"/>
</svg>